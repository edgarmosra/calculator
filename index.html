<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">calculator</div>
      <div class="inner-container">
        <div class="left-side">
          <div class="prev-equations">2 + 2 = 4</div>
        </div>
        <div class="right-side">
          <div class="calculator">
            <div class="calc-screen">
              <div class="prev-equation"></div>

              <div class="cursor-box">
                <div class="current-value"></div>
                <div class="cursor"></div>
              </div>
            </div>
            <div class="all-btns">
              <button class="clear-btn">clear</button>
              <button class="delete-btn">delete</button>

              <button class="calc-num-btn">7</button>
              <button class="calc-num-btn">8</button>
              <button class="calc-num-btn">9</button>
              <button class="calc-operator-btn">/</button>
              <button class="calc-num-btn">4</button>
              <button class="calc-num-btn">5</button>
              <button class="calc-num-btn">6</button>
              <button class="calc-operator-btn">*</button>
              <button class="calc-num-btn">1</button>
              <button class="calc-num-btn">2</button>
              <button class="calc-num-btn">3</button>
              <button class="calc-operator-btn">-</button>
              <button class="calc-num-btn">.</button>
              <button class="calc-num-btn">0</button>
              <button class="calc-equals-btn">=</button>
              <button class="calc-operator-btn add">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">edgarmosra - github</div>
    </div>
  </body>
</html>
